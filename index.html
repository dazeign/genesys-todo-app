<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Daze To-Do</h1>
      </header>
      <div class="top">
        <div class="input-styler">
          <input
            type="text"
            id="input-todo-item"
            placeholder="What do you want to do...?"
          />
          <img src="icon.svg" alt="icon" onclick="addTodo(event)" />
        </div>
      </div>
      <div class="todo-side">
        <div class="card">
          <input
            type="text"
            value="Name"
            disabled
            class="todo-input strike-through"
          />
          <img
            src="add.svg"
            alt="edit"
            onclick="editTodo(event)"
            class="input-svg"
          />
          <img
            src="delete.svg"
            alt="delete"
            onclick="deleteTodo(event)"
            class="input-svg"
          />
          <img
            src="check.svg"
            alt="delete"
            onclick="clearTodo(event)"
            class="input-svg"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
